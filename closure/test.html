	// ready 函数
	function myready(fn){
		if(document.addEventListener){
			document.addEventListener('DOMContentLoaded',fn,false);
		}else{
			IEContentLoaded(fn);
		}

		function IEContentLoaded(fn){
			var d = window.document;
			var	done = false;
			var	init = function(){
					if(!done){
						done = true ;
						fn();
					}
				};

				(function(){
					try{
						d.documentElement.doScroll('left');
					}catch(e){
						setTimeout(arguments.callee,50);
						return;
					}
					init();
				})()


				d.onreadystatechange = function(){
					if(d.readyState == 'complete'){
						d.onreadystatechange = null ;
						init();
					}
				}
		}

	}

	function getByclsName(className,parent){
		var oParent = parent? parent:document;
		var children = oParent.getElementsByTagName('*');
		var len1 = children.length;
		var arr1 = [];
			for (var i = 0; i < len1; i++) {
					
				if(children[i].className != ''){
					var arr2 = [];
					    arr2 = children[i].className.split(' ');
					var len2 = arr2.length;
					for (var j = 0; j < len2; j++) {
						if(arr2[j] == className){
							arr1.push(children[i]);
							break;
						}
					};
				}
			};
		return arr1;
	}

	//拖拽函数

	function drag(parent){
		var bar = getClsName('bar',parent)[0];
		bar.onmousedown = function(event){
			event = event || window.event;
			var distX = event.clientX - parent.offsetLeft;
			var distY = event.clientY - parent.offsetTop;

			document.onmousemove = function(event){
				event = event || window.event;
				var x = event.clientX - distX ;
				var y = event.clientY - distY ;
				var maxW = document.documentElement.clientWidth - parent.clientWidth;
				var maxH = document.documentElement.clientHeight - parent.clientHeight;
				if(x<0){
					x = 0;
				}else if(x>maxW){
					x = maxW ;
				}
				if(y<0){
					y = 0;
				}else if(y>maxH){
					y = maxH ;
				}
				parent.style.left = x + 'px';
				parent.style.top = y +'px';

			}
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
			}
		}
	}
